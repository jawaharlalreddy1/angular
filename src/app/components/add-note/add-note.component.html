<div>
  <form #formCtrl="ngForm">
    <input type="text" class="form-control input-lg outline-secondary mb-2" [(ngModel)]="note" name="note" required placeholder="Add Notes...">
    <button type="button" class="btn btn-outline-secondary fa fa-plus btn-sm mb-3" (click)="addNotes()" [disabled]="!formCtrl.form.valid">
    Add Notes</button>
  </form>
</div>
