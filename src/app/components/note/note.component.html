<div class="note" >
    <div class="card card-title">
      <div class="card-header" >
      Added By {{ note.addedBy   }} On {{ note.addedOn | date:'medium'}} 
        <a href="" class="btn btn-link text-dark" (click)="note.hide = !note.hide" onclick="return false;" >Show</a>      
      </div>
      <div class="card-block" [hidden]="!note.hide">
        <p class="card-text">
          {{note.notes}}
        </p>
      </div>
    </div>
    <br>
  </div>
